{% extends 'base.html' %}


{% block css %} <link rel="stylesheet" type="text/css" href="../static/css/add_todo.css"/> {% endblock %}



{% block content %}
<h1 class="title">{% block title %} Add a New Todo {% endblock %}</h1>

<div class = "form">
    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
                <div class = form-box>
                    <input type="text" name="title"
                        placeholder="Todo Title" class="form-control"
                        value="{{ request.form['title'] }}"></input>
                </div>
        </div>

        <div class="form-group">
            <label for="descr">Description</label>
            <div class="form-box">
                <textarea name="descr" placeholder="Todo Description"
                        class="form-control" value="{{ request.form['descr'] }}"></textarea>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
